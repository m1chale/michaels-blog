<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Michaels Blog</title>
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <div class="layoutContainer">
        <header>
            <a class="logo" href="index.html">Webelephant</a>
            <nav class="navContainer">
                <a class="navItem" href="index.html">Home</a>
                <a class="navItem" href="about.html">About me</a>
                <a class="navItem" href="projects.html">Projects</a>
            </nav>
        </header>

        <section class="contentContainer">
            <p class="subHeading">This is my blog about</p>
            <h1 class="mainHeading">Webdesign</h1>

            <div class="cardContainer">
                <div class="card">
                    <img class="cardImg" src="images/collaboration.png" alt="People typing on laptops">
                    <div class="cardContent">
                        <h3 class="cardHeading"><b>How I collaborate with others</b></h3>
                        <input class="viewBtn" type="button" value="View post">
                    </div>
                </div>

                <div class="card">
                    <img class="cardImg" src="images/code.png" alt="programming code lines">
                    <div class="cardContent">
                        <h3><b>The webdesign process</b></h3>
                        <input class="viewBtn" type="button" value="View post">
                    </div>
                </div>

                <div class="card">
                    <img class="cardImg" src="images/desk.png" alt="pc on desk">
                    <div class="cardContent">
                        <h3><b>My setup</b></h3>
                        <input class="viewBtn" type="button" value="View post">
                    </div>
                </div>
            </div>
        </section>

        <section class="sidebar">
            <h2>Stay tuned!</h2>
            <form class="subscribeForm">
                <div class="subscribeEntries">
                    <label class="subscribeLabel" for="fname">Name:</label>
                    <input class="subscribeText" type="text" id="fname" name="fname">
                    <br>
                    <br>
                    <label class="subscribeLabel" for="fmail">E-Mail:</label>
                    <input class="subscribeText" type="text" id="fmail" name="fmail">
                    <br>
                </div>
                <input id="subscribeBtn" type="button" value="Subscribe">
            </form>
        </section>

        <footer>
            <a class="footerNavItem" href="privacy.html">Privacy</a>
            <a class="footerNavItem" href="contact.html">Contact</a>
        </footer>
    </div>

</body>

</html>
